{% extends 'partials/layoutSlack.html' %}

{% block content %}

<div id="wrapper">
  <div class="main">
    <div class="header">
      <h1><strong>{{community}}</strong></h1>
      <h2></h2>
    </div>
    <div class="content">
      <div class="information">
        <form method="POST" action="/invite" id="join-form" class="form">
          <input type="text" name="email" placeholder="Enter Your Email Address" id="slack-email" class="field">
          <input type="submit" value="Join" class="submit">
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  var tokenRequired = false;
  var form = document.getElementById('join-form');
  var email = document.getElementById('slack-email');
  var token = document.getElementById('slack-token');
  form.addEventListener('submit', function(evt) {
    if (!email.value) {
      evt.preventDefault();
    }
    if (tokenRequired && !token.value) {
      evt.preventDefault();
    }
  });
</script>

{% endblock %}
