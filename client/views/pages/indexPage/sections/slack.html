<!-- Slack -->
<section id="slack" class="slack-section">
    <div class="form-container">
        <div class="slack-header">
            <img src="img/slack-logo.png" alt="">
            <h2 class="slack-section-text">Join us on Slack!</h2>
        </div>
        <form method="POST" action="/invite" id="join-form" class="form-inline">
            <input type="text" name="email" placeholder="john@example.com" id="slack-email"
                   class="form-control slack-input-field">
            <input type="submit" value="Join" class="btn btn-default slack-join-button">
        </form>
    </div>
</section>
